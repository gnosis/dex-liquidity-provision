language: node_js
node_js:
  - 10
cache: yarn
before_install:
  - rm -rf build
  - npm install -g yarn@latest
  - yarn --version
  - npm install -g ganache-cli@latest
  - ganache-cli --version
before_script:
  - ganache-cli -l 8e6 > /dev/null &
script:
  - yarn lint
  - yarn pretty-check
  - yarn test
  - npx mocha test/printingTools.js
