language: node_js
node_js:
  - 10
cache: yarn
before_install:
  - rm -rf build
  - npm install -g yarn@latest
  - yarn --version
  - npm install -g ganache-cli@latest
  - ganache-cli --version
before_script:
  - ganache-cli -l 8e6 > /dev/null &
script:
  - yarn run lint
  - yarn run pretty-check
  - yarn run test test/dfusionMultiSafes.js
  - yarn run test test/priceUtils.js
  - yarn run test test/verification_script.js
  - npx mocha test/printingTools.js
